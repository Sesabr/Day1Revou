<!DOCTYPE html>
<html>
    <head>
        <title>Test HTML 1</title>
        <style>
            table,th,td {
                border: 5px solid rgb(0, 0, 0);
            }
        </style>
    </head>
    <body>
        <h1> Test 1</h1>
        <p> Test Latihan website <b><i>pertama</i></b></p>

        <ol type="A">
            <li>Satu</li>
            <li>Dua</li>
        </ol>

        <table>
            <tr>
                <th> Nama </th>
                <th> Asal </th>
                <th> Domisili </th>
                <th> Email </th>
            </tr>
            <tr>
                <td>Sesa</td>
                <td colspan="2">Semarang</td>
                <td>test@gmail.com</td>
            </tr>
        </table>

        <img src="https://asset.kompas.com/crops/irO4XUVJaJ0QmdvD4zkNo-YSx18=/192x128:1728x1152/750x500/data/photo/2021/12/04/61ab9370d9dc7.jpg" alt="ini anjing" width="400" height="300">
        <form action="https://www.atmi.ac.id/" method="get">
            <label for="name">Nama :</label>
            <input id="name" type="text">
            <br>
            <label for="umur">Umur :</label>
            <input id="umur" type="number" min="1" max="99">
            <p><b>Apa Warna Favoritmu ?</b></p>
            <select>
                <option>Merah</option>
                <option>Kuning</option>
                <option selected>Hijau</option>
            </select>
            <br>

            <input type="radio" name="fav_languange" id="html" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" name="fav_languange" id="css" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" name="fav_languange" id="javascript" value="javascript">
            <label for="javascript">Javascript</label><br>

            <input type="button" value="Submit">
        </form>
        <hr>
        <a href="https://www.atmi.ac.id/" target="_blank">
            About ATMI
        </a>
    </body>
</html>
